        <script>
            var raster = new ol.layer.Tile({source: new ol.source.OSM()});
            var source = new ol.source.Vector({wrapX: false});
            var vector = new ol.layer.Vector({source: source});
            var typeSelect = "Point";
            var map = new ol.Map({
                layers: [raster, vector],
                target: 'map',
                view: new ol.View({
                    projection: 'EPSG:4326',
                    center: [-56.16466616190428, -34.89647351494282],
                    zoom: 12
                })
            });

            var features = new ol.Collection();
            var featureOverlay = new ol.layer.Vector({
                source: new ol.source.Vector({features: features}),
                style: new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: 'rgba(255, 255, 255, 0.2)'
                    }),
                    stroke: new ol.style.Stroke({
                        color: 'violet',
                        width: 2
                    }),
                    image: new ol.style.Circle({
                        radius: 7,
                        fill: new ol.style.Fill({
                            color: 'green'
                        })
                    })
                })
            });
            featureOverlay.setMap(map);

            var modify = new ol.interaction.Modify({
                features: features,
                deleteCondition: function (event) {
                    return ol.events.condition.shiftKeyOnly(event) &&
                            ol.events.condition.singleClick(event);
                }
            });
            map.addInteraction(modify);

            var vector_layerO;
            var vector_layerD;

            var latlonOri = "";
            var latlonDes = "";


            $(document).ready(function () {
                "use strict";
                blurBackground();
                $('#map').sticky({
                    context: '#fletesContext',
                    offset: 0,
                    bottomOffset: 0

                });
            });
        </script> 
        <script>
            function dibujarPunto(tipo) {

                var docOrigen = document.getElementById("origen").value.toString();
                var docDestino = document.getElementById("destino").value.toString();


                if ((tipo === "Origen" && docOrigen !== "") || (tipo === "Destino" && docDestino !== "")) {
                    var nomCalle;
                    var numPuerta;
                    var tmp;

                    if (tipo === "Origen") {
                        tmp = docOrigen.split(",");
                        if (tmp.length === 2) {
                            nomCalle = tmp[0].toString().trim();
                            numPuerta = tmp[1].toString().trim();
                        } else {
                            alert("Debe espesificar numero de puerta");
                        }
                    } else if (tipo === "Destino") {
                        tmp = docDestino.split(",");
                        if (tmp.length === 2) {
                            nomCalle = tmp[0].toString().trim();
                            numPuerta = tmp[1].toString().trim();
                        } else {
                            alert("Debe espesificar numero de puerta");
                        }
                    }

                    $.post("http://localhost:10070/calles/geo", "nombre=" + nomCalle + "&numero=" + numPuerta, function (resultNum) {
                        //alert(resultNum);

                        var xy = resultNum.split(",");

                        var epsg4326 = "+proj=longlat +datum=WGS84 +no_defs ";
                        var epsg32721 = "+proj=utm +zone=21 +south +ellps=WGS84 +datum=WGS84 +units=m +no_defs";
                        var bngcoords = proj4(epsg32721, epsg4326, [xy[0], xy[1]]);
                        //alert(bngcoords);
                        var point_feature = new ol.Feature({});
                        var point_geom = new ol.geom.Point(bngcoords);
                        point_feature.setGeometry(point_geom);

                        if (tipo === "Origen") {
                            if (latlonOri !== "") {
                                map.removeLayer(vector_layerO);
                            }
                            latlonOri = proj4(epsg4326, epsg32721, [bngcoords[0], bngcoords[1]]);
                            vector_layerO = new ol.layer.Vector({
                                source: new ol.source.Vector({
                                    features: [point_feature]
                                })
                            });
                            map.addLayer(vector_layerO);
                        } else if (tipo === "Destino") {
                            if (latlonDes !== "") {
                                map.removeLayer(vector_layerD);
                            }
                            latlonDes = proj4(epsg4326, epsg32721, [bngcoords[0], bngcoords[1]]);
                            vector_layerD = new ol.layer.Vector({
                                source: new ol.source.Vector({
                                    features: [point_feature]
                                })
                            });
                            map.addLayer(vector_layerD);
                        }

                        //alert(latlonOri +" | " + latlonDes);

                        map.setView(new ol.View({
                            projection: 'EPSG:4326',
                            center: bngcoords,
                            zoom: 14
                        }));
                    });
                }
            }
            function getAllSolicitudes() {
                var titulo = document.getElementById("tituloFiltro").value;
                $.get("http://localhost:10070/fleteros/solicitudes", "titulo=" + titulo + "&fletero=" + document.getElementById("emailFletero").innerHTML, function (response) {
                    while (document.getElementById("items").firstChild) {
                        document.getElementById("items").removeChild(document.getElementById("items").firstChild);
                    }
                    $.each(response, function (index, x) {
                        var s = JSON.stringify(x);
                        var solicitud = JSON.parse(s);
                        var item = document.createElement("div");
                        item.className = "item";
                        var content = document.createElement("div");
                        content.style.backgroundColor = "#FBFBFB";
                        content.className = "content";
                        var row1 = document.createElement("div");
                        row1.className = "row w3-light-grey";
                        var div = document.createElement("div");
                        div.className = "w3-padding";
                        div.style.height = "32px";
                        var h3 = document.createElement("a");
                        h3.className = "ui header text w3-text-easyFlete-orange w3-left";
                        h3.innerHTML = solicitud[1]; // titulo
                        h3.addEventListener("click", function () {
                            document.getElementById("tituloActual").innerHTML = solicitud[1];
                            document.getElementById("idActual").innerHTML = solicitud[0]; // id solicitud
                            dibujarPunto();
                        });
                        div.appendChild(h3);
                        var span3 = document.createElement("span");
                        span3.className = "w3-margin-left w3-right";
                        span3.style.marginTop = "-5px";
                        span3.innerHTML = solicitud[5] + " - " + solicitud[6]; // cliente nombre - telefono
                        div.appendChild(span3);
                        row1.appendChild(div);
                        content.appendChild(row1);
                        var row2 = document.createElement("div");
                        row2.className = "meta w3-row";
                        var span1 = document.createElement("span");
                        span1.className = "w3-margin-left";
                        var strong1 = document.createElement("strong");
                        strong1.innerHTML = solicitud[7] + " km"; // distancia
                        span1.appendChild(strong1);
                        var span2 = document.createElement("span");
                        span2.className = "w3-margin-left";
                        span2.innerHTML = "$" + solicitud[8]; // precio
                        row2.appendChild(span1);
                        row2.appendChild(span2);
                        var span4 = document.createElement("span");
                        span4.className = "w3-margin-left w3-right w3-margin-right";
                        var strong4 = document.createElement("strong");
                        strong4.innerHTML = solicitud[3]; // fecha
                        span4.appendChild(strong4);
                        var span5 = document.createElement("span");
                        span5.className = "w3-margin-left w3-right w3-margin-right";
                        var strong5 = document.createElement("strong");
                        strong5.innerHTML = solicitud[4]; //hora
                        span5.appendChild(strong5);
                        row2.appendChild(span4);
                        row2.appendChild(span5);
                        content.appendChild(row2);
                        var div3 = document.createElement("div");
                        div3.className = "description";
                        var p = document.createElement("p");
                        p.className = "w3-margin";
                        p.innerHTML = solicitud[2]; // descripcion
                        div3.appendChild(p);
                        content.appendChild(div3);
                        item.appendChild(content);
                        document.getElementById("items").appendChild(item);
                    });
                });
            }
