<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login | easyFlete</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/semantic.min.css">
		<link rel="stylesheet" href="css/easyFlete.css">
		<script src="js/jquery.js"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/easyFlete.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="bgimg-5" id="backgr"></div>
            <div class="w3-content w3-display-topmiddle">
            	<div class="w3-panel w3-center" style="width: 500px; min-width: 300px">
            		<div class="w3-bar-item ui centered">
            			<h4 class="ui horizontal w3-padding"><img src="img/easyFlete.png" style="height: 37px"></h4>
            		</div>
            	</div>
				<div class="w3-panel w3-center w3-white w3-card w3-round" style="width: 500px; min-width: 300px">
					<div class="w3-bar-item">
						<h4 class="ui horizontal divider header w3-padding w3-padding-32">Iniciar Sesi&oacute;n</h4>
                        <form action="login" method="post">
                        	<div class="ui labeled fluid input w3-margin"><div class="ui label">Email:</div>
								<input id="email" type="email" name="email" placeholder="Ingrese aqu&iacute; su direcci&oacute;n de correo..." required>
							</div>
							<div class="ui labeled fluid input w3-margin"><div class="ui label">Contrase&ntilde;a:</div>
								<input placeholder="Ingrese aqu&iacute; su contrase&ntilde;a..." id="pass" type="password" name="pass" required>
							</div>
							<div class="w3-center w3-margin w3-padding" style="height: 50px">
								<button type="submit" class="ui right labeled icon button w3-right w3-easyFlete-grey"><i class="sign in icon"></i>Ingresar</button>
								<button class="circular ui icon button w3-left"><i class="icon add user"></i></button>
							</div>
                        </form>
					</div>
				</div>
            </div>
          <script>
			$(document).ready(function() {
				"use strict";
				blurBackground2();
			});
		</script>
    </body>
</html>
